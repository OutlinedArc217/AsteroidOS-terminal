name: Build AsteroidOS HelloWorld (Cross-compile)

on:
  push:
    branches: [ main, master ]
  pull_request:

env:
  BUILD_DIR: build
  SDK_SCRIPT: ${{ github.workspace }}/oecore-sdk.sh

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake wget file

      - name: Download AsteroidOS SDK installer
        run: |
          wget -O $SDK_SCRIPT https://release.asteroidos.org/nightlies/sdk/oecore-meta-toolchain-qt5-x86_64-armv7vehf-neon-sturgeon-toolchain-nodistro.0.sh

      - name: Install SDK
        run: |
          chmod +x $SDK_SCRIPT
          sudo $SDK_SCRIPT -y -d /usr/local/oecore-x86_64
          
      - name: Set up SDK environment
        run: |
          source /usr/local/oecore-x86_64/environment-setup-armv7vehf-neon-oe-linux-gnueabi
          echo "SDK environment configured."

      - name: Build and package
        run: |
          source /usr/local/oecore-x86_64/environment-setup-armv7vehf-neon-oe-linux-gnueabi
          cmake -B $BUILD_DIR -DCMAKE_INSTALL_PREFIX=/usr
          cmake --build $BUILD_DIR --target package

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: asteroid-helloworld-ipk
          path: |
            ${{ env.BUILD_DIR }}
            ${{ env.BUILD_DIR }}/*.ipk
